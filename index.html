    <button class="button-one" onclick="getLocation()">Get Location</button>

    <p>Here is your current location</p>
    <p> Latitude , Longitude</p>
    <p id="currentLocation"><br></p>
    
    <p>Location History</p>
    <p id="locationHistory"></p>

    <script>
    var x = document.getElementById("currentLocation");
    var y = document.getElementById("locationHistory");
    var counter = 0;
    var locations = [];

    function getLocation() {
        console.log("Getting Location");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
            dispArray();
      var output = locations.slice(1,counter+1).reverse().join("");
            y.innerHTML = output;
        } else {
            x.innerHTML = "Geolocation is supported by this browser";
        }
    }

    function showPosition(position) {
        x.innerHTML = Number(position.coords.latitude).toFixed(10)+" , "+ Number(position.coords.longitude).toFixed(10)+ "<br>";
    }

    function dispArray(){
          locations[counter] = x.innerHTML;
            console.log("1");
            console.log(locations.toString());
            counter++;
    }
    </script>
